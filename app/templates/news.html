<h1 class="pageHeader">News</h1>

<div class="row">
  <div  ng-repeat="article in news.articles" class="column">
    <a ui-sref="home">
      <div class="card">
        <img src="{{ article.image }}" alt="Avatar" style="width:100%">
        <div class="container">
          <h3><b>{{ article.title }}</b></h3>
          <p>{{ article.ingress }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
